# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8090
server.servlet.context-path=/transaction-saga
server.error.include-stacktrace=never
server.error.include-message=always
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ============================================
# SPRING APPLICATION
# ============================================
spring.application.name=transaction-saga
spring.profiles.active=dev

# ============================================
# DATABASE CONFIGURATION
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/kefir_db
spring.datasource.username=postgres
spring.datasource.password=Ghbdtnbr123!
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# ============================================
# SPRING CLOUD OPENFEIGN CONFIGURATION
# ============================================
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=10000
feign.client.config.default.logger-level=basic
feign.compression.request.enabled=true
feign.compression.response.enabled=true
feign.compression.request.mime-types=text/xml,application/xml,application/json
feign.compression.request.min-request-size=2048

# ============================================
# EXTERNAL SERVICES URLS
# ============================================
services.office.url=http://localhost:8085
services.collector.url=http://localhost:8086
services.product.url=http://localhost:8082
services.delivery.url=http://localhost:8088
services.cart.url=http://localhost:8083
services.client.url=http://localhost:8081

# ============================================
# SAGA ORCHESTRATOR CONFIGURATION
# ============================================
saga.retry.max-attempts=3
saga.retry.delay-minutes=5
saga.retry.max-delay-minutes=60
saga.timeout.default-minutes=1440
saga.timeout.client-response-minutes=120
saga.cleanup.completed-transactions-hours=24
saga.cleanup.failed-transactions-hours=72
saga.batch.size=50
saga.batch.delay-ms=1000

# ============================================
# SCHEDULING CONFIGURATION
# ============================================
scheduling.enabled=true
scheduling.pool.size=5
scheduling.thread-name-prefix=saga-scheduler-

# ============================================
# CACHE CONFIGURATION
# ============================================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.com.example.TransactionSaga=DEBUG
logging.level.org.springframework.cloud.openfeign=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.scheduling=INFO
logging.level.org.springframework.transaction=DEBUG

logging.file.name=logs/transaction-saga.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# ACTUATOR / METRICS
# ============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

